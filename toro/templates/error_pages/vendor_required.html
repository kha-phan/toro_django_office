{% extends "layouts/general_layout_fullscreen.html" %}

{% block title %} Client required {% endblock %}

{% block content %}

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="card rounded shadow-3">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather x-circle"></i>
                    </div>
                    <h3 class="mb-4 text-danger">Client is required for this action</h3>

                    <br />

                    <span class="mb-0 text-muted">
                        <h5>You have to select a client first</h5> <br>
                        <a href="{% url 'create-vendor' %}">Create new client</a>
                        <span> or </span>
                        <a href="/">Back to Home</a>
                    </span>

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
